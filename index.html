<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

<link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
 <div class="banner">
  <div class="container">
    <form>
      <div class="form-container">
          <div class="block">
        <label for="day">
          Day
        </label>
        <input type="number" placeholder="DD" id="day">
        <small></small>
      </div>
      <div class="block">
        <label for="month">
          Month
        </label>
        <input type="number" placeholder="MM" id="month">
        <small></small>
      </div>
      <div class="block">
        <label for="year">
          Year
        </label>
        <input type="number" placeholder="YYYY" id="year">
        <small></small>
      </div>
      </div>
      <div class="submit">
        <hr>
        <button type="submit" class="sumbit-btn"><img src="./assets/images/icon-arrow.svg" alt=""></button>
      </div>
    </form>
    <div class="output">
      <h1><span id="YY">--</span>years</h1>
      <h1><span id="MM">--</span>months</h1>
      <h1><span id="DD">--</span>days</h1>
    </div>
  </div>
 </div>
 <div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://github.com/Pious-coder">Detorlar Mubarak</a>.
</div>
 <script src="main.js" defer></script>
</body>
</html>
